    <style>
        /* –ì–ï–†–û–ô */
        .contacts-hero {
            height: 30vh;
            background: #2C1810;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            margin-top: 80px;
        }
        
        .contacts-hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
        }
        
        .contacts-hero p {
            font-size: 1.2rem;
            max-width: 700px;
            opacity: 0.9;
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        .contacts-content {
            padding: 60px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* –ö–û–ù–¢–ê–ö–¢–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .contact-card {
            background: #F9F6F2;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #C6A43F;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(139, 30, 63, 0.15);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-card h3 {
            color: #8B1E3F;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .contact-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        /* –§–û–†–ú–ê –ò –ö–ê–†–¢–ê */
        .form-map-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .form-block {
            background: #F9F6F2;
            border-radius: 20px;
            padding: 40px;
        }

        .form-block h2 {
            font-size: 2rem;
            color: #8B1E3F;
            margin-bottom: 30px;
            text-align: left;
        }

        .form-block h2:after {
            margin: 1rem 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B1E3F;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-btn {
            width: 100%;
            padding: 15px;
            background: #8B1E3F;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #8B1E3F;
        }

        .form-btn:hover {
            background: transparent;
            color: #8B1E3F;
        }

        .form-note {
            margin-top: 15px;
            color: #999;
            font-size: 0.9rem;
            text-align: center;
        }

        .map-block {
            background: #F9F6F2;
            border-radius: 20px;
            padding: 40px;
        }

        .map-block h2 {
            font-size: 2rem;
            color: #8B1E3F;
            margin-bottom: 30px;
            text-align: left;
        }

        .map-block h2:after {
            margin: 1rem 0 0;
        }

        .map-address {
            color: #666;
            line-height: 1.8;
            margin-top: 20px;
        }

        .map-address strong {
            color: #8B1E3F;
        }

        /* FAQ –ü–†–ï–ú–ò–£–ú */
        .faq-section {
            background: linear-gradient(135deg, #F9F6F2 0%, #fff 100%);
            border-radius: 30px;
            padding: 50px;
            margin-bottom: 60px;
            box-shadow: 0 20px 40px rgba(139, 30, 63, 0.1);
            border: 1px solid rgba(198, 164, 63, 0.2);
        }

        .faq-section h2 {
            font-size: 2.5rem;
            color: #8B1E3F;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .faq-section h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 3px;
            background: #C6A43F;
        }

        .faq-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .faq-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(198, 164, 63, 0.1);
        }

        .faq-item:hover {
            box-shadow: 0 15px 30px rgba(139, 30, 63, 0.15);
            transform: translateY(-5px);
            border-color: #C6A43F;
        }

        .faq-question {
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            position: relative;
            background: white;
        }

        .faq-icon {
            width: 30px;
            height: 30px;
            background: #8B1E3F;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .faq-item:hover .faq-icon {
            background: #C6A43F;
            transform: rotate(360deg);
        }

        .faq-question h3 {
            flex: 1;
            font-size: 1.1rem;
            color: #2C1810;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .faq-toggle {
            font-size: 1.8rem;
            color: #C6A43F;
            font-weight: 300;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            width: 30px;
            text-align: center;
        }

        .faq-item.active .faq-toggle {
            transform: rotate(45deg);
            color: #8B1E3F;
        }

        .faq-answer {
            padding: 0 25px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #F9F6F2;
            color: #666;
            line-height: 1.7;
        }

        .faq-item.active .faq-answer {
            padding: 0 25px 25px;
            max-height: 200px;
        }

        .faq-answer p {
            margin: 0;
            font-size: 0.95rem;
        }

        /* –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø */

            .contacts-grid {

                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .contacts-hero h1 {

            .contacts-content {

                gap: 20px;
                margin-bottom: 40px;
            }
            
            .contact-card {

            .contact-card h3 {
                font-size: 1.3rem;
            }
            
            .form-map-grid {
                grid-template-columns: 1fr;

            }
            
            .form-block {
                padding: 25px;
            }
            
            .form-block h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
                text-align: center;
            }
            
            .form-block h2:after {
                margin: 1rem auto 0;
            }
            
            .map-block {
                padding: 25px;
            }
            
            .map-block h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
                text-align: center;
            }
            
            .map-block h2:after {
                margin: 1rem auto 0;
            }
            
            .faq-section {
                padding: 30px 20px;
                margin-bottom: 40px;
            }
            
            .faq-section h2 {
                font-size: 1.8rem;
                margin-bottom: 30px;
                display: block;
                text-align: center;
            }
            
            .faq-section h2:after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .faq-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .faq-question {
                padding: 20px 15px;
            }
            
            .faq-question h3 {
                font-size: 1rem;
            }
            
            .faq-icon {
                width: 25px;
                height: 25px;
                font-size: 1rem;
            }
            
            .faq-toggle {
                font-size: 1.5rem;
            }
            
            .faq-answer p {
                font-size: 0.9rem;
            }
            
            .map-address {
                font-size: 0.95rem;
            }
            
            .map-address p {
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .contacts-hero h1 {
                font-size: 2rem;
            }
            
            .contact-icon {
                font-size: 2rem;
            }
            
            .contact-card p {
                font-size: 0.9rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .form-btn {
                padding: 12px;
                font-size: 1rem;
            }
            
            .faq-question {
                padding: 15px 12px;
            }
            
            .faq-question h3 {
                font-size: 0.95rem;
            }
        }
    </style>
